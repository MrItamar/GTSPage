<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess The Song – Support</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 40px auto;
      max-width: 850px;
      line-height: 1.5;
      color: #111;
    }

    h1 {
      margin-bottom: 6px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
    }

    .box {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 14px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      resize: vertical;
      min-height: 140px;
    }

    button {
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    button:hover {
      opacity: 0.85;
    }

    pre {
      margin-top: 20px;
      padding: 14px;
      background: #f7f7f7;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .note {
      margin-top: 14px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>GTS (Guess The Song) – Support</h1>
  <div class="subtitle">
    Leave a comment or describe an issue below.
  </div>

  <div class="box">
    <textarea id="comment" placeholder="Write your comment here…"></textarea>
    <button onclick="saveComment()">Save Comment</button>

    <pre id="output"></pre>

    <div class="note">
      Comment is saved locally in your browser.  
      No data is sent or collected.
    </div>
  </div>

  <script>
    const STORAGE_KEY = "gts_support_comment";

    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function saveComment() {
      const input = document.getElementById("comment").value;
      const safeText = escapeHTML(input);

      localStorage.setItem(STORAGE_KEY, safeText);

      const output = document.getElementById("output");
      output.textContent = safeText;
    }

    function loadComment() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        document.getElementById("comment").value = saved;
        document.getElementById("output").textContent = saved;
      }
    }

    // Load saved comment on page open
    loadComment();
  </script>
</body>
</html>
